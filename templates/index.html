<!DOCTYPE html>
<html>
<head>
    <title>Task Manager RESTful</title>
    <style>
        /* Estilo simples para o modal */
        #registerModal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #f0f0f0;
            padding: 20px;
            border: 1px solid #333;
        }
        #modalBackdrop {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<h1>Task Manager RESTful</h1>

<h2>Login</h2>
<form id="loginForm">
  Email: <input type="email" id="email"><br>
  Password: <input type="password" id="password"><br>
  <button type="submit">Login</button>
</form>
<button id="openRegister">Cadastrar-se</button>

<h2>Tarefas</h2>
<ul id="tasks"></ul>

<form id="taskForm">
  Título: <input type="text" id="title"><br>
  Descrição: <input type="text" id="description"><br>
  <button type="submit">Adicionar Tarefa</button>
</form>
